<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Army Greeting</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</head>
<body>

    <h1>Army Greeting</h1>
    <input type="radio" name="rank" id="colonel" data-color="red"  data-abbr="COL" checked="checked">
    <label for="colonel">Colonel</label>

    <br>

    <input type="radio" name="rank" id="major" data-color="blue" data-abbr="MAJ">
    <label for="major">Major</label>

    <br>

    <input type="radio" name="rank" id="captain" data-color="green" data-abbr="CPT">
    <label for="captain">Captain</label>

    <br>

    <label for="first">Enter first name</label>
    <input type="text" name="first" id="first">

    <label for="last">Enter last name</label>
    <input type="text" name="last" id="last">

    <button class="submit" id="submit">Submit</button>

    <p id="output"></p>

</body>
</html>
